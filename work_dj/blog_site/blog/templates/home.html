{% extends "base.html" %}

{% block title %}
  Home
{% endblock title %}

{% block content %}

<div class="container">
    <a type='button' class='btn btn-primary' href="admin">admin page</a>
    <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-8">
                {% for post in posts %}

                <div class="post">

                <div class="title"><a href="{% url 'SinglePost' %}?title={{post.title}}"><span>{{post.title}}</span></a></div>
                <div class="text">{{post.content| truncatewords:50}}</div>
                <div class="author">Author: {{post.creator }}</div>
                
                </div>
                {% endfor %}
                
                <a type='button' class='btn btn-primary' href="{% url 'home' %}?page={{page|add:'1'}}{% if tag %}&tag={{tag}}{% endif %}">Next Page</a>
                <a type='button' class='btn btn-primary' href="{% url 'home' %}?page={{page|add:'-1'}}{% if tag %}&tag={{tag}}{% endif %}">Prev Page</a>
                

            </div>

        <div class="col-md-2"></div>

    </div>


</div>  
{% endblock content %}
