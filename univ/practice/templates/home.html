{% extends 'base.html' %}
{% block title %}
<title>Home</title>
{% endblock title %}
{% block content %}
<form class="text-center" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.label_tag}}
    {{form}}
    {% if form.errors %}{{form.errors }}{% endif %}
    <br>
    <input class="btn btn-primary" type="submit">
    <input type="hidden" value="{% url 'show' %}">

</form>
{% endblock content %}
