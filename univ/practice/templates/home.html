{% extends 'base.html' %}
{% block title %}
<title>Home</title>
{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.label_tag}}
    {{form}}
    {% if form.errors %}{{form.errors }}{% endif %}
    <input type="submit">
    <input type="hidden" value="{% url 'show' %}?type=graphic">

</form>
{% endblock content %}
